name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_BASE_PATH: /Flashback

      - name: Restore API routes and OAuth callbacks
        if: always()
        run: |
          # 빌드 스크립트가 자동으로 복원하지만, 확실하게 하기 위해
          if [ -d ".api.disabled" ]; then
            mv .api.disabled app/api
            echo "API routes restored"
          fi
          if [ -d ".auth.disabled" ]; then
            if [ -d ".auth.disabled/kakao-callback" ]; then
              mkdir -p app/auth/kakao
              mv .auth.disabled/kakao-callback app/auth/kakao/callback
              echo "Kakao callback page restored"
            fi
            if [ -d ".auth.disabled/naver-callback" ]; then
              mkdir -p app/auth/naver
              mv .auth.disabled/naver-callback app/auth/naver/callback
              echo "Naver callback page restored"
            fi
            rmdir .auth.disabled 2>/dev/null || true
          fi
          # 환경 변수는 GitHub Secrets에 설정 후 주석 해제하여 사용
          # NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          # NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          # NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          # NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          # NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          # NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          # NEXT_PUBLIC_KAKAO_JS_KEY: ${{ secrets.NEXT_PUBLIC_KAKAO_JS_KEY }}
          # NEXT_PUBLIC_NAVER_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_NAVER_CLIENT_ID }}
          # NEXT_PUBLIC_NAVER_CLIENT_SECRET: ${{ secrets.NEXT_PUBLIC_NAVER_CLIENT_SECRET }}

      - name: Verify build output
        run: |
          echo "Checking build output..."
          ls -la out/
          if [ -f "out/index.html" ]; then
            echo "✓ index.html exists"
          else
            echo "✗ index.html not found!"
            exit 1
          fi

      - name: Create .nojekyll file
        run: touch out/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

